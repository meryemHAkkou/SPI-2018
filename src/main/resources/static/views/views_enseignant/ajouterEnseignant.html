<br>
<div class="card bg-light mb-3">
    <div class="card-header"></div>
    <div class="card-body">

        <p class="card-text">
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-8">
                    <form ng-submit="ajouter()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="noEnseignant">Numéro Enseignant</label>
                                <input ng-model="enseignant.noEnseignant" required="required" type="text" class="form-control" id="noEnseignant" placeholder="Numéro Enseignant">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="nomEnseignant">Nom Enseignant</label>
                                <input ng-model="enseignant.nom" required="required" type="text" class="form-control" id="nomFormation" placeholder="Nom Enseignant">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="PrenomEnseignant">Prenom Enseignant</label>
                                <input ng-model="enseignant.prenom" required="required" type="text" class="form-control" id="PrenomEnseignant" placeholder="Prenom Enseignant">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="SEXE">SEXE</label>
                                <select ng-model="enseignant.sexe" type="text" required="required" class="form-control" id="num" placeholder=" Numéro Année">
                                    <option value="H"> Homme</option> 
                                    <option value="F" > Femme</option>
                                    
                                  </select>                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="TYPE">TYPE</label>
                                <select ng-model="enseignant.type" type="text" required="required" class="form-control" id="num" placeholder="TYPE">
                                    <option value="MCF"> MCF</option> 
                                    <option value="PRAST" > PRAST</option>
                                    <option value="INT"> INT</option> 
                                    
                                    
                                  </select>
                            </div>
                       
                            <div class="form-group col-md-6">
                                <label for="TYPE">Email Personnel</label>
                                <input ng-model="enseignant.emailPerso" required="required" type="text" class="form-control" id="TYPE" placeholder="Email Personnel">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="TYPE">Email UBO</label>
                                <input ng-model="enseignant.emailUbo" type="text"  required="required" class="form-control" id="TYPE" placeholder="Email UBO">
                            </div>
                      
                                <div class="form-group col-md-6">
                                    <label for="TYPE">Mobile</label>
                                    <input ng-model="enseignant.mobile" required="required"  type="text" class="form-control" id="TYPE" placeholder="Mobile">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="TYPE">Telephone</label>
                                    <input ng-model="enseignant.telephone" required="required" type="text" class="form-control" id="TYPE" placeholder="Telephone">
                                </div>
                          
                            <div class="form-group col-md-6">
                                <label for="Adresse">Adresse</label>
                                <input ng-model="enseignant.adresse" type="text"  required="required" class="form-control" id="Adresse" placeholder="Adresse">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Adresse">Code Postal</label>
                                <input ng-model="enseignant.codePostal" type="text" required="required" class="form-control" id="Adresse" placeholder="Code Postal">
                            </div>
                       
                            <div class="form-group col-md-6">
                                <label for="Ville">Ville</label>
                                <input ng-model="enseignant.ville" type="text" required="required"  class="form-control" id="Ville" placeholder=" Ville">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Pays">Pays</label>
                                <input ng-model="enseignant.pays" type="text" required="required" class="form-control" id="Pays" placeholder=" Pays">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </p>
    </div>
</div>
