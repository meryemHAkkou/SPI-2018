<div class="card bg-light mb-3">
    <div class="card-header"></div>
    <div class="card-body">

        <p class="card-text">
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-8">
                    <form ng-submit="update()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="codeFormation">Code Formation</label>
                                <input ng-model="formation.codeFormation" type="text" class="form-control" disabled id="codeFormation" placeholder="code Formation">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="nomFormation">Nom Formation</label>
                                <input ng-model="formation.nomFormation" type="text" class="form-control" id="nomFormation" placeholder="nom Formation">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="debutAccreditation">Début Accreditation</label>
                                <input ng-model="formation.debutAccreditation" type="date" class="form-control" id="debutAccreditation" placeholder="debutAccreditation">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="finAccreditation">Fin Accreditation</label>
                                <input ng-model="formation.finAccreditation" type="date" class="form-control" id="finAccreditation" placeholder="finAccreditation">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="num">Numéro Année</label>
                                <input ng-model="formation.n0Annee" type="text" class="form-control" id="num" placeholder="numero Annee">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="num">Diplome</label>
                                <input ng-model="formation.diplome" type="text" class="form-control" id="num" placeholder="Diplome">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="num">Double Diplome</label>
                                <input ng-model="formation.doubleDiplome" type="text" class="form-control" id="num" placeholder="Double Diplome">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Modifier</button>
                        <button ng-click="annuler()" type="submit" class="btn btn-primary">Annuler</button>
                        
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </p>
    </div>
</div>
